</button>
</div>

<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary/20 has-[:checked]:text-primary has-[:checked]:shadow-[0_0_10px_rgba(13,242,128,0.3)] text-[#90cbad] text-sm font-medium leading-normal transition-all">

<input class="invisible w-0" name="timeframe" type="radio" value="Mes"/>

<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary/20 has-[:checked]:text-primary has-[:checked]:shadow-[0_0_10px_rgba(13,242,128,0.3)] text-[#90cbad] text-sm font-medium leading-normal transition-all">
<span class="truncate">Año</span>
<input class="invisible w-0" name="timeframe" type="radio" value="Año"/>
</label>

<p class="text-[#90cbad] text-[13px] font-bold leading-normal tracking-[0.015em]">Mié</p>

<p class="text-[#90cbad] text-[13px] font-bold leading-normal tracking-[0.015em]">Dom</p>

</div>

<section class="grid grid-cols-3 gap-3">
<div class="flex flex-col gap-1.5 rounded-lg p-4 bg-[#121B16]">

<p class="text-[#00FFFF] tracking-light text-2xl font-bold leading-tight">74</p>
</div>
<div class="flex flex-col gap-1.5 rounded-lg p-4 bg-[#121B16]">

</li>
<li class="flex items-center justify-between p-4 rounded-lg bg-[#121B16]">

</li>
<li class="flex items-center justify-between p-4 rounded-lg bg-[#121B16]">
<span class="text-white text-base">90 BPM</span>

</li>
</ul>

<div class="sticky bottom-6 px-4 flex justify-end">
<button class="flex items-center justify-center size-14 bg-primary rounded-full shadow-lg shadow-primary/40">
