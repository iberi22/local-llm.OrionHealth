name: Android Build & Release

# Only runs on main branch for production releases
# Develop branch is protected from automatic builds
on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run the workflow (bypass branch check)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    # Only run on main/master branch or when manually forced
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v') || github.event.inputs.force_run == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Clean Flutter build
        run: flutter clean

      - name: Regenerate plugin registrant
        run: flutter pub get

      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Remove integration_test from plugin registrant
        run: |
          REGISTRANT_FILE="android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java"
          if [ -f "$REGISTRANT_FILE" ]; then
            sed -i '/integration_test/d' "$REGISTRANT_FILE"
            echo "Removed integration_test references from GeneratedPluginRegistrant.java"
          fi

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew :app:assembleRelease -x verifyReleaseResources -x lintVitalAnalyzeRelease
          cd ..

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: orionhealth-release
          path: build/app/outputs/apk/release/app-release.apk

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/apk/release/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
